<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="blue">Temperature Converter</h1>
        <form>
            <span><label class="blue" for="celsius">Celsius: </label>
            <input type="number" id="celsius"></span><br>
            <span><label class="blue" for="fahrenheit">Fahrenheit: </label>
            <input type="number" id="fahrenheit"></span><br>
            <span><label class="blue" for="kelvin">Kelvin: </label>
            <input type="number" id="kelvin"></span>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
